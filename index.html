
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>100 Question Sahi Galat Quiz</title>
<style>
body { font-family: Arial; padding: 15px; }
.question { margin-bottom: 10px; }
.tick { color: green; font-weight: bold; margin-left: 10px; }
.cross { color: red; font-weight: bold; margin-left: 10px; }
</style>
</head>
<body>

<h2>100 Question – Sahi / Galat Quiz</h2>

<div id="quiz"></div>

<script>
const quiz = document.getElementById("quiz");

for (let i = 1; i <= 100; i++) {
  let correct = i % 2 === 0; // change as per question

  let div = document.createElement("div");
  div.className = "question";
  div.innerHTML = `
    <p>${i}. Question number ${i} yahan likho.</p>
    <input type="radio" name="q${i}" onclick="check(this, ${correct})"> Sahi
    <input type="radio" name="q${i}" onclick="check(this, ${!correct})"> Galat
    <span></span>
  `;
  quiz.appendChild(div);
}

function check(el, isRight) {
  let span = el.parentNode.querySelector("span");
  if (isRight) {
    span.innerHTML = "✔";
    span.className = "tick";
  } else {
    span.innerHTML = "✖";
    span.className = "cross";
  }
}
</script>

</body>
</html>
